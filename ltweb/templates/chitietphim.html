<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS cho giao diện trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        header h1, header button {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        /* Nội dung trang */
        .content {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .movie-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* Hình ảnh và trailer */
        .movie-image, .movie-trailer {
            flex: 1 1 250px;
            max-width: 450px;
        }

        .movie-image img, .movie-trailer iframe {
            width: 100%;
            border-radius: 10px;
        }

        /* Thông tin chi tiết */
        .movie-info {
            flex: 2 1 500px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
        }

        .movie-info h2 {
            margin-top: 0;
            color: #ffcc00;
        }

        /* Điểm số và nút */
        .rating-and-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .rating {
            background-color: #d9d9d9;
            color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            width: 100px;
        }

        .button-group button {
            background-color: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .button-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button>&#9776; Menu</button>
        <h1>Chi Tiết Phim</h1>
    </header>

    <!-- Nội dung chính -->
    <div class="content">
        <div class="movie-details">
            <!-- Phần hình ảnh phim -->
            <div class="movie-image">
                <img src="images/robot-hoang-da-poster.jpg" alt="Poster của Robot Hoang Dã">
            </div>

            <!-- Phần trailer -->
            <div class="movie-trailer">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/[VIDEO_ID]" title="Trailer phim" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Phần thông tin chi tiết và các nút -->
        <div class="movie-info">
            <h2>ROBOT HOANG DÃ</h2>
            <p><strong>Đạo diễn:</strong> Chris Sanders</p>
            <p><strong>Thể loại:</strong> Gia đình, Hoạt Hình, Khoa Học Viễn Tưởng, Phiêu Lưu</p>
            <p><strong>Khởi chiếu:</strong> 11/10/2024</p>
            <p><strong>Thời lượng:</strong> 102 phút</p>
            <p><strong>Rated:</strong> P - Phim được phép phổ biến đến mọi độ tuổi.</p>
        </div>

        <!-- Phần điểm số và nút -->
        <div class="rating-and-buttons">
            <!-- Điểm số đánh giá -->
            <div class="rating">
                9.9
            </div>

            <!-- Các nút -->
            <div class="button-group">
                <button onclick="toggleForm('booking-form')">Đặt vé</button>
                <button onclick="toggleForm('review-form')">Đánh giá</button>
            </div>
        </div>
    </div>

    <!-- Form Đặt vé (ẩn ban đầu) -->
    <section id="booking-form" style="display: none; padding: 20px;">
        <h2>Đặt vé xem phim</h2>
        <form action="booking-confirmation.html" method="POST">
            <label for="movie-date">Chọn ngày chiếu:</label>
            <input type="date" id="movie-date" name="movie-date" required><br><br>

            <label for="showtime">Chọn suất chiếu:</label>
            <select id="showtime" name="showtime" required>
                <option value="10:00">10:00 AM</option>
                <option value="13:00">1:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="21:00">9:00 PM</option>
            </select><br><br>

            <label for="ticket-quantity">Số lượng vé:</label>
            <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" max="10" required><br><br>

            <button type="submit">Đặt vé ngay</button>
        </form>
    </section>

    <!-- Form Đánh giá (ẩn ban đầu) -->
    <section id="review-form" style="display: none; padding: 20px;">
        <h2>Đánh giá phim</h2>
        <form action="submit-review.html" method="POST">
            <label for="rating">Chọn đánh giá:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Rất hay</option>
                <option value="4">4 - Hay</option>
                <option value="3">3 - Bình thường</option>
                <option value="2">2 - Không hay</option>
                <option value="1">1 - Tệ</option>
            </select><br><br>

            <label for="review">Nhận xét của bạn:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Gửi đánh giá</button>
        </form>
    </section>

    <script>
        // Hàm để ẩn/hiện form đặt vé và đánh giá
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
